<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <section>
    <form action="#" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
        <label for="age" id="number-label">Age(optional)</label>
        <input type="number" name="number" id="number" min="1" max="120" />
      </fieldset>

      <fieldset class="dropdown-field">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown" required>
          <option value="" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="notToSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" checked />Definitely</label>
        <label><input type="radio" name="recommend" />Maybe</label>
        <label><input type="radio" name="recommend" />Not sure</label>
      </fieldset>

      <fieldset class="dropdown-field">
        <label for="feature-dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature-dropdown" required>
          <option value="" selected disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </fieldset>

      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" name="toImprove" value="" />Front-end Projects</label>
        <label><input type="checkbox" name="toImprove" value="" />Back-end Projects</label>
        <label><input type="checkbox" name="toImprove" value="" />Data Visualization</label>
        <label><input type="checkbox" name="toImprove" value="" />Challenges</label>
        <label><input type="checkbox" name="toImprove" value="" />Open Source Community</label>
        <label><input type="checkbox" name="toImprove" value="" />Gitter help rooms</label>
        <label><input type="checkbox" name="toImprove" value="" />Videos</label>
        <label><input type="checkbox" name="toImprove" value="" />City Meetups</label>
        <label><input type="checkbox" name="toImprove" value="" />Wiki</label>
        <label><input type="checkbox" name="toImprove" value="" />Forum</label>
        <label><input type="checkbox" name="toImprove" value="" />Additional Courses</label>
      </fieldset>

      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea name="soggestion" id="suggestions" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>

</html>
